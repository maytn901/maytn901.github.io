<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservation Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
</head>
<body>
<div class="container">
        <div class="row">
     <h1>Reservation</h1>
        </div>  
    <div class="row">
        <div class="col-md-5">
    <form method="POST" action="https://script.google.com/macros/s/AKfycbx5CnuLEI5B5OdtHzrNyB2EfaKg8UfIUWIlkFFCqlL80CnNEmE/exec">    
        <div class="form-group">
            <label for="name" class="control-label">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter Your Name" required>
            </div>
        <div class="form-group">
                <label for="name" class="control-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="e.g. johnchang@gmail.com" required>
            </div>
        <div class="form-group">
                <label for="guest" class="control-label">Number of Guest</label>
                    <input type="number" name="guest" id="guest" min="1" max="30" required>
                                </div> 
        <div class="form-group">
                <label for="datetime" class="control-label">Date / Time</label>  
                <p>          
                    <input type="datetime-local" id="datetime" value="datetime" required>
                </p>
            </div>     
        <div class="form-group">
                <label for="children" class="control-label">Children</label>
                <P>
                        <input type="radio" name="children" id="below3" value="below3"> Age below 3
                        <input type="radio" name="children" id="above3" value="above3"> Age above 3
                          </P>
            </div> 
        <div class="form-group">         
                <label for="note" class="control-label">Comments</label>
                <p>
                        <textarea name="comments" id="comments" rows="7" cols="60"></textarea>
                            </p>
        <div class="form-group">
                <button class="btn btn-warning btn-lg" type="reset">Clear</button>                      
                <button class="btn btn-success btn-lg" button type="submit">Submit</button>            
            </div>
        </div>
        </form>
        </div>
    </div>
</div>
</body>
</html>
