<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservation Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Arapey|Boogaloo" rel="stylesheet">
</head>
<body>
<div class="container">
        <div class="row">
        <div class="col-sm-12">
    <h1>Reservation</h1>
    <form method="POST" action="https://script.google.com/macros/s/AKfycbx5CnuLEI5B5OdtHzrNyB2EfaKg8UfIUWIlkFFCqlL80CnNEmE/exec">    
        <div class="from-group">
        <label class="control-label" for="name">Name:</label>  
        <input type="text" class="control-label" name="name" id="name" placeholder="Enter Your Name"
        required size="30">
        </div>
        <div class="form-group">
            <label class="control-label" for="Email">Email</label>
            <input type="text" name="email" id="email" placeholder="e.g. John@gmail.com"
            required size="30">
        </div>
        <div class="form-group">
                <label class="control-label" for="guest">Number of Guest</label>
                <input type="number" name="" id="guest" value="" required>
        </div> 
        <div class="form-group">
                        <label class="control-label" for="time">Time</label>
                        <input type="datetime-local" value="" required> 
        </div>     
        <div class="form-group">
                <label class="control-label" for="children">Children</label>
                <input type="radio" name="Child below age of 3" id="children" value="Child1" required> Below age of 3
                <input type="radio" name="Child above age of 3" id="children" value="Child2" required> Above age of 3
        </div>               
        Comment
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        <p>
        <button class="btn btn-success btn-sm" button type="submit">Confirm Reservation</button>            
        </p>
    </div>
    
    
    </form>


    </div>
</body>
</html>
